<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokomės Skaityti - Lietuviški Žodžiai</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-element-1"></div>
    <div class="bg-element-2"></div>
    <div class="bg-element-3"></div>
    
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card-container">
                    
                    <div class="word-card" id="wordCard" style="touch-action: pan-y; user-select: none;">
                        <div class="card-body text-center position-relative">
                            
                            <button class="btn btn-link speaker-btn" id="speakerBtn" type="button" aria-label="Groti tarimą">
                                <i class="fas fa-volume-up"></i>
                            </button>
                            
                            <h1 class="word-display" id="wordDisplay" aria-live="polite">Labas</h1>
                        </div>
                    </div>
                    
                    <div class="dots-navigation text-center mt-4" id="dotsNavigation">
                        </div>
                    
                    <div class="arrow-navigation text-center mt-3">
                        <button class="btn btn-outline-primary me-3" id="prevBtn" type="button" aria-label="Ankstesnis žodis">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="btn btn-outline-primary" id="nextBtn" type="button" aria-label="Kitas žodis">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
