<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn to Read - Lithuanian Words</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Playful background elements -->
    <div class="bg-element-1"></div>
    <div class="bg-element-2"></div>
    <div class="bg-element-3"></div>
    
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-md-8 col-lg-6">
                <!-- Main Card Container -->
                <div class="card-container">
                    <!-- Word Card -->
                    <div class="word-card" id="wordCard">
                        <div class="card-body text-center position-relative">
                            <button class="btn btn-link speaker-btn" id="speakerBtn" type="button">
                                <i class="fas fa-volume-up"></i>
                            </button>
                            <h1 class="word-display" id="wordDisplay">Labas</h1>
                        </div>
                    </div>
                    
                    <!-- Navigation Dots -->
                    <div class="dots-navigation text-center mt-4" id="dotsNavigation">
                        <!-- Dots will be generated by JavaScript -->
                    </div>
                    
                    <!-- Arrow Navigation -->
                    <div class="arrow-navigation text-center mt-3">
                        <button class="btn btn-outline-primary me-3" id="prevBtn" type="button">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="btn btn-outline-primary" id="nextBtn" type="button">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
